<!DOCTYPE html> <!-- pagina inicial do instagram, para o bootcamp da digital innovation one agosto de 2020-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" > 
    <title>Instagram</title>
</head>

<body>
    
    
        <div class="instagram-wrapper"> <!-- container pai -->
            <div class="instagram-phone"> <!-- container com imagem do telefone -->
                <img src="img/phone_1.png" alt="Telefone com imagem do instagram">
            </div>
            <div class="instagram-continue"> <!-- container de login -->
                <div class="group"> <!-- primeira box-->
                    <img src="img/insta_logo.png" alt="logo do instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/profile.PNG" alt="foto de perfil do usuário">
                    </div>
                    <a href="#" class="instagram-login">Continue como billsnt</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group"><!-- segunda box-->
                    <p class="not-account">Não é billsnt?</p>
                    <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>      
                </div>
            </div>
        </div>
        
        
           
       
</body>



</html>
